<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="fs-2">Book</span>
      <div class="collapse navbar-collapse nav justify-content-center" id="navbarTogglerDemo01">


        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

          <li class="nav-item active mb-1 h5"><a class="nav-link px-3 link-dark" href="{% url 'home' %}">Home</a></li>

          {% if user.is_authenticated %}
            <li class="nav-item mb-1 h5">
                <a href="{% url 'contacts' %}" class="nav-link px-3 link-dark">Contacts</a>
            </li>
            <li class="nav-item mb-1 h5">
                <a href="{% url 'new_contact' %}" class="nav-link px-3 link-dark">Create contact</a>
            </li>
            <li class="nav-item mb-1 h5">
                <a href="{% url 'logout' %}" class="nav-link px-3 link-dark">Logout</a>
            </li>
          {% else %}
            <li class="nav-item mb-1 h5">
                <a href="{% url 'login' %}" class="nav-link px-3 link-dark">Sign-up</a>
            </li>
            <li class="nav-item mb-1 h5">
                <a href="{% url 'register_user' %}" class="nav-link px-3 link-dark">Create account</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    </br>

    <div class="container">
        {% if messages  %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content%}
        {% endblock %}
    </div>
</body>
</html>
