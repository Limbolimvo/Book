{% extends 'main/base.html' %}

{% block title%}
Новый контакт
{% endblock %}

{% block content%}
    <main class="px-3">
        <h1>Создание контакта</h1>
    </main>
    <form method=post class="row" enctype="multipart/form-data">
      <div class="col-md-6 col-lg-5 order-md-last">

          {% csrf_token %}
          {{ form.as_p }}

          <button class="w-100 btn btn-primary btn-lg" type="submit">Создать контакт</button>
      </div>
    </form>
{% endblock %}
