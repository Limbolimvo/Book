{% extends 'main/base.html' %}

{% block title%}
{{ title }}
{% endblock %}

{% block content %}
    <main class="px-3">
        <h1>Контакты</h1>
        <p class="lead"> <a  href="{% url 'new_contacts' %}" class="btn btn-lg btn-light fw-bold border-white bg-white">Создать контакт</a></p>
    </main>
    {% if contacts %}
        {% for el in contacts %}
            <p class="lead">
                <hr class="my-4">
                <div class="col-sm-6">
                    <label for="name" class="form-label">Имя</label>
                    <small class="form-control" id="name">{{ el.name }}</small>
                </div>
                <div class="col-sm-6">
                    <label for="last_name" class="form-label">Имя</label>
                    <small class="form-control" id="last_name">{{ el.last_name }}</small>
                </div>
                <div class="col-12">
                    <label for="phone" class="form-label">Номер телефона</label>
                    <small class="form-control" id="phone">{{ el.phone }}</small>
                </div>
            </p>
        {% endfor %}
    {% else %}
        <p>Список контактов пуст</p>
    {% endif %}
{% endblock %}
